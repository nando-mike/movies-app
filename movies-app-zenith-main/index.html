<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>

    <!-- CORE FIREBASE JS SDK AND DATABASE LIBRARY -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- KEYS SCRIPT JS -->
    <script src="js/keys.js"></script>

    <!-- FONT KIT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="../css/movies-app.css">

</head>
<!-- BACKGROUND COLOR -->
<style>
    body {
        background-color: darkgrey;
    }

</style>

<body>

<!-- PAGE WRAPPER -->
<div class="page wrapper" id="background-image">

    <!-- NAV BAR -->
    <nav class="navbar sticky-top mb-0" style="background-color:#394dcd;" id="nav">
        <h4 class="text-light "><i class="fas fa-film"></i>Retro Movie's 95'</h4>
        <a class="text-light" href="#">Home</a>
        <a class="text-light" href="#">Movies</a>
        <a class="text-light" href="#">Hot Picks</a>
        <a class="text-light" href="#">Our Faves <i class="fas fa-list"></i></a>
        <a class="text-light" href="#"><i class="fas fa-bell"></i><i class="far fa-user-circle"></i></a>
    </nav>


    <!-- DISPLAY MOVIES -->
    <div class="container d-flex" id="display-movies">
        <div class="row flex-grow-1 d-flex" id="movies-here">

        </div>
    </div>

    <!--    big container-->
    <div class="container d-flex mt-5">
        <div class="row d-flex flex-grow-1 justify-content-between">
                <!-- CHANGE BUTTONS -->
                <div class="col-6 change-box hidden">
                    <div class="d-flex row" id="buttons">
                        <div class="hidden1 editMovie" id="editMovie">
                            <label for="newTitle">Change Title </label>
                            <input type="text" id="newTitle" class="newTitle">
                            <br>
                            <label for="newGenre">Change Genre </label>
                            <input type="text" id="newGenre" class="newGenre">
                            <br>
                            <label for="newYear">Change Year </label>
                            <input type="text" id="newYear" class="newYear">
                            <br>
                            <label for="newDirector">Change Director </label>
                            <input type="text" id="newDirector" class="newDirector">
                            <br>
                            <button id="changeMovie" class="btn btn-outline-secondary">Update Movie</button>
                        </div>
                    </div>
                </div>

                <!-- POST MENU / ADD MOVIE -->

                <div class="col-6">
                    <div class="hidden1 editMovie" id="postMovie">
                        <label for="title">Title </label>
                        <input type="text" id="title">
                        <br>
                        <label for="genre">Genre </label>
                        <input type="text" id="genre">
                        <br>
                        <label for="rating">Rating </label>
                        <input type="text" id="rating">
                        <br>
                        <label for="director">Director </label>
                        <input type="text" id="director">
                        <br>
                        <button id="newMovie" class="btn button-outline-secondary">Add Movie</button>
                    </div>
                </div>
        </div>
    </div>

    <footer>
        <nav>
            <ul class="icon-info text-light">
                <li class="bolt text-light"><i class="fas fa-ticket-alt"></i></li>
                <li class="followUs text-light">Follow Us @</li>
                <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="fb"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#" class="ig"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </nav>
    </footer>
</div>

<!------ JQUERY ------->
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>

<!-- BOOTSTRAP SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<!-- UTILITIES AND HIGHER LEVEL FUNCTIONS TO SIMPLIFY DATABASE FETCHES -->
<script src="js/firebase-config.js"></script>

<!-- MOVIES JS -->
<script src="js/movies-api.js"></script>

<!-- INDEX JS -->
<script src=js/index.js></script>

</body>
</html>
